<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Edit task</title>
	<link rel="stylesheet" href="../static/style.css">
</head>
<body>
<div class="center">
	<h1>{{ task_name }}</h1>
	<form action="{{ url_for("edit_task", task_id=task_id) }}" method="post">
		<label for="task_name">Edit a task name:</label>
		<input type="text" name="task_name" id="task_name" required>

		<br>
		{#	<input type="submit" value="Edit a task">#}
		<button>Edit a task</button>

	</form>
	<a href="/">
		Show all tasks
	</a>
</div>

</body>
</html>
